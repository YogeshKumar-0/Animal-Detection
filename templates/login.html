<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; }
        .login-box { width: 300px; padding: 20px; background: white; margin: 100px auto; box-shadow: 0px 0px 10px gray; }
        input { width: 90%; padding: 10px; margin: 10px; }
        button { background: green; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="username"><br>
        <input type="password" placeholder="Password" id="password"><br>
        <button onclick="login()">Login</button>
    </div>
    <script>
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if(user === "admin" && pass === "1234") {
                window.location.href = "/alert_page"; // Redirect to alert page
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</body>
</html>
